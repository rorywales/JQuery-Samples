<html>
  <head>
    <title>Getting event type</title>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
  
    <script>
      $(function(){
      $('#target').bind('click', clicker);
      });

      function clicker(event)
      {
    $('#p1').text('Event type: '
    + event.type);
      }
    </script>
  </head>

  <body>
    <h1>Getting event type</h1>
    <h1>Click the flower...</h1>
    <img id="target" src="Image1.jpg"/>
    <p id="p1"></p>
  </body>
</html>
