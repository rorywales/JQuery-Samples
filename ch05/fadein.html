<html>
  <head>
    <title>Fading an image in</title>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
  
    <script>
      function fade()
      {
        $('#target').fadeIn(7000);
      }

    </script>
  </head>

  <body>
    <h1>Fading an image in</h1>
    <img id="target" src="Image1.jpg"
    style="display: none"/>
    <br>
    <form>
    <input type="button" value="Fade In" onclick="fade()"></input>
    </form>
  </body>
</html>
