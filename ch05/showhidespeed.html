<html>
  <head>
    <title>Showing and hiding images with duration</title>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
  
    <script>
      function showImage()
      {
        $('#target').show(2000);
      }

      function hideImage()
      {
        $('#target').hide(2000, hey);
      }

      function hey()
      {
        $('#p1').text("Hey, where did it go?");
      }

    </script>
  </head>

  <body>
    <h1>Showing and hiding images with duration</h1>
    <img id="target" src="Image1.jpg"/>
    <br>
    <form>
    <input type="button" value="Show" onclick="showImage()"></input>
    <input type="button" value="Hide" onclick="hideImage()"></input>
    </form>
    <br>
    <p id="p1"></p>
  </body>
</html>
