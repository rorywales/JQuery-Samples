<!DOCTYPE html>
<html>
<head>
  <title>Using a progress bar</title>
  <link type="text/css" href="http://jqueryui.com/latest/themes/base/ui.all.css" rel="stylesheet" />
  <script type="text/javascript" src="http://jqueryui.com/latest/jquery-1.3.2.js"></script>
  <script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.core.js"></script>
  <script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.progressbar.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#progressbar").progressbar({ value: 30 });
  });
  function increase()
  {
$("#progressbar").progressbar('value', 80);
  }
  </script>
</head>
<body style="font-size:65%;">
  <h1>Using a progress bar</h1>
<div id="progressbar"></div>
   <form>
    <input type="button" value="Increase" onclick="increase()"></input>
   </form>
</body>
</html>
